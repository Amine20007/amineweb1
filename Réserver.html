<!DOCTYPE html>
<html>

<head>
    <title>Amine Voyage</title>
    <style type="text/css">
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
            font-weight: bold;
        }

        input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
        }

        table {
            background-color: #ffffff;
            border-collapse: collapse;
            margin: 20px auto;
            width: 60%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333333;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        #submit-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #submit-button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333333;
            text-decoration: none;
        }
    </style>
    <script>
        function validateForm() {
            var destination = document.getElementById('destination').value;
            var arrivalDate = document.getElementById('arrival-date').value;
            var departureDate = document.getElementById('departure-date').value;
            var adults = document.getElementById('adults').value;
            var children = document.getElementById('children').value;
            var rooms = document.getElementById('rooms').value;
            var roomType = document.querySelector('input[name="room-type"]:checked');

            // Check if any of the required fields are empty
            if (destination === '' || arrivalDate === '' || departureDate === '' || adults === '' || roomType === null) {
                alert('Please fill in all the required fields.');
                return false;
            }

            // Create the popup content
            var popupContent = "<h2>Reservation Details:</h2>" +
                "<p><strong>Destination:</strong> " + destination + "</p>" +
                "<p><strong>Arrival Date:</strong> " + arrivalDate + "</p>" +
                "<p><strong>Departure Date:</strong> " + departureDate + "</p>" +
                "<p><strong>Adults:</strong> " + adults + "</p>" +
                "<p><strong>Children:</strong> " + children + "</p>" +
                "<p><strong>Rooms:</strong> " + rooms + "</p>" +
                "<p><strong>Room Type:</strong> " + roomType.value + "</p>";

            // Open the popup window
            var popupWindow = window.open("", "Reservation Details", "width=400,height=300");
            popupWindow.document.write(popupContent);
            popupWindow.document.close();

            // Prevent the form from submitting
            return false;
        }
    </script>
</head>

<body>
    <h1>Réservation d'Hôtel</h1>
    <table>
        <tr>
            <td colspan="2">
                <label for="destination">Destination</label>
                <select id="destination">
                    <option value="" selected disabled>-- Sélectionnez une destination --</option>
                    <option value="Sousse">Sousse</option>
                    <option value="Paris">Paris</option>
                    <option value="Barcelone">Barcelone</option>
                    <option value="Maldives">Maldives</option>
                    <option value="London">Londres</option>
                    <option value="Thailande">Thaïlande</option>
                    <option value="Goa">Goa</option>
                    <option value="Marrakech">Marrakech</option>
                    <option value="Rome">Rome</option>
                    <option value="Dubai">Dubai</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="arrival-date">Date d'Arrivée</label>
                <input type="date" id="arrival-date">
            </td>
            <td>
                <label for="departure-date">Date de Départ</label>
                <input type="date" id="departure-date">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="adults">Nombre d'Adultes</label>
                <input type="number" id="adults" min="1">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="children">Nombre d'Enfants</label>
                <input type="number" id="children" min="0">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="rooms">Nombre de Chambres</label>
                <input type="number" id="rooms" min="1">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label>Type de Chambre</label><br>
                <input type="radio" name="room-type" value="chambre-seul"> Chambre Single<br>
                <input type="radio" name="room-type" value="chambre-double"> Chambre Double<br>
                <input type="radio" name="room-type" value="chambre de famille"> Suite<br>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Voir les Tarifs" onclick="return validateForm()" id="submit-button">
            </td>
        </tr>
    </table>
    <a href="accueil.html">Retour à la Page d'Accueil</a>
</body>

</html>
